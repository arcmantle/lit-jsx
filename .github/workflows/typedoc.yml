name: Deploy Documentation to GitHub Pages using typedoc

on:
  workflow_dispatch:
    inputs:
      triggered-by:
        description: "What triggered this workflow"
        required: false
        type: string
        default: "manual"
      dep-map-artifact:
        description: "Artifact name containing the dependency map JSON"
        required: false
        type: string
        default: ""
      source-repo:
        description: "Source repository (owner/repo) that triggered this workflow"
        required: false
        type: string
        default: ""
      source-run-id:
        description: "Source workflow run ID"
        required: false
        type: string
        default: ""
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '18'
        type: string
      working-directory:
        description: 'Working directory for the TypeDoc generation'
        required: false
        default: '.'
        type: string
      src-path:
        description: 'Source path for TypeDoc (relative to working directory)'
        required: false
        default: 'src'
        type: string
      tsconfig-path:
        description: 'Path to tsconfig.json (relative to working directory)'
        required: false
        default: './src/tsconfig.json'
        type: string
      output-path:
        description: 'Output directory for generated docs'
        required: false
        default: 'docs'
        type: string
      extra-typedoc-options:
        description: 'Extra TypeDoc CLI options'
        required: false
        default: '--entryPointStrategy expand'
        type: string
      install-dependencies:
        description: 'Whether to run pnpm install'
        required: false
        default: true
        type: boolean
      build-dependencies:
        description: 'Additional build dependencies to install'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    uses: arcmantle/github-workflows/.github/workflows/deploy-typedoc.yml@main
    with:
      triggered-by: ${{ inputs.triggered-by }}
      dep-map-artifact: ${{ inputs.dep-map-artifact }}
      source-repo: ${{ inputs.source-repo }}
      source-run-id: ${{ inputs.source-run-id }}
      node-version: ${{ inputs.node-version }}
      working-directory: ${{ inputs.working-directory }}
      src-path: ${{ inputs.src-path }}
      tsconfig-path: ${{ inputs.tsconfig-path }}
      output-path: ${{ inputs.output-path }}
      extra-typedoc-options: ${{ inputs.extra-typedoc-options }}
      install-dependencies: ${{ inputs.install-dependencies }}
      build-dependencies: '@arcmantle/tsconfig'
